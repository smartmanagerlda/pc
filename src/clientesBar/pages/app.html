<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/cliente.css">
    <link rel="stylesheet" href="../css/servicos.css">
    <link rel="stylesheet" href="../css/relatorio.css">
    <link rel="stylesheet" href="../css/agenda.css">
    <title>Gestão de Filas</title>
</head>
<body>
    <div class="appcontainer">

        <div class="navbar">
            <div class="subnavbarleft">
                <img src="../img/logo2.png" alt="logo" class="logonav">
                <h3>Gestão de Filas</h3>
            </div>    
        </div>

        <div class="navbar">
            <div class="btn_nav_container">
                <button class="navbuttons" id="btn_inicio">Inicio</button>
                <button class="navbuttons" id="btn_clientes">Clientes</button>
                <button class="navbuttons" id="btn_servicos">Serviços</button>
                <button class="navbuttons" id="btn_relatorios">Relatórios</button>
                <button class="navbuttons" id="btn_agenda">Agenda</button>
            </div>

            
        </div>

        <hr>

        <div class="info_container">
            <div class="init_container">
                <img src="../img/logo2.png" alt="logo" class="logo_init">
            </div>
        </div>

        <div class="alert_container">
            <div class="alert_box">
                <div class="box_message">
                    <label class="alert_msg"></label>
                </div>
                <div class="box_message">
                    <button class="alert_btn">OK</button>
                </div>
            </div>
        </div>
 
    </div>
<!-- CARREGAMENTO DOS SCRIPTS JS -->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="../js/db_functions.js"></script>
    <script src="../js/pages_controller.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
