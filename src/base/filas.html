  <div id="spinner">
    <img src="pics/loading.gif" alt="Loading" id="img-spinner">

  <!-- Inicio -->

  <!-- Conteudo -->
  <header class="animate__animated animate__pulse content mb-5 pb-5" id="home">
    <div class="view">
      <div class="card p-3">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h1 class="mb-4 text-black text-center">Agenda</h1>
              <h3 class="mb-4 text-black text-center">Smart Manager</h3>
            </div>
            <div class="col-md-6 d-none d-sm-none d-md-block">
              <h3>Nova Agenda</h3>
              <form class="add-post-form">
                <div class="form-group">
                  <label for="title">Titulo</label>
                  <input type="text" class="form-control" id="title-value">
                </div>
                <div class="form-group">
                    <label for="title">Data</label>
                    <input type="date" class="form-control" id="date-value">
                </div>
                <div class="form-group">
                    <label for="title">Hora</label>
                    <input type="text" class="form-control" id="dateTime-value">
                </div>
                <div class="form-group">
                    <label for="title">Tipo Serviço</label>
                  <select name="select" class="form-control" id="tipoServico-value">
                  </select>
                </div>
                <div class="form-group">
                    <label for="title">Funcionário</label>
                    <select name="select" class="form-control" id="funcionário-value">
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Add Agenda</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Saldos -->
  <div class="container">
    <div class="row" id="postList">           
    </div>
  </div>

<!-- Scripts -->
<!-- Scripts --> 
 <!-- Modal -->
 <div class="modal fade" id="estragiasModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
      <div class="modal-header">
      <h5 class="modal-title" id="modelTitle">Editar Agenda</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form class="edit-post-form">
          <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title-value2">
          </div>
          <div class="form-group">
            <label for="body">Data</label>
            <input type="date" class="form-control" id="data-value2">
          </div>
          <div class="form-group">
            <label for="body">Hora</label>
            <input type="text" class="form-control" id="hora-value2">
          </div>
          <div class="form-group">
            <label for="body">Tipo Serviço</label>
            <select name="select" class="form-control" id="tipoServico-value2">
            </select>
          </div>
          <div class="form-group">
            <label for="body">Funcionário</label>
            <select name="select" class="form-control" id="funcionario-value2">
            </select>
          </div>
          <button type="submit" class="btn btn-dark">Editar Agenda</button>
        </form>
      </div>

      <button type="button" class="btn btn-primary" id="treinamentoOk">Confirmar</button>

  </div>
